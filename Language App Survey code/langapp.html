
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="LanguageAppSurvey.css.txt">
</head>
<h1> Language App Survey</h1>
<h2> Have you always wanted to start learning a new language?</h2>
<h3> Please complete this survey so that we can cater our app to your specific needs!</h3>

<form id= "survey-form">
  <div class="row-tab">
    <div class="label-lang">
      <label>Name: </label>
    </div>
    <div class="input-lang"> 
      <input type="text" placeholder="Name">
    </div>
  </div>
    <div class="row-tab">
    <div class="label-lang">
      <label>Age: </label>
    </div>
    <div class="input-lang"> 
      <input type="number" placeholder="Age">
    </div>
  </div>
     <div class="row-tab">
    <div class="label-lang">
      <label>E-mail: </label>
    </div>
    <div class="input-lang"> 
      <input type="email" placeholder="E-mail">
    </div>
       
  </div>
 <div class="row-tab">
   <div class="label-select">
     <label> Select Language: </label>
   </div> 
   <div class="select-input">
        <select>
  <option value="Irish">Irish</option>
  <option value="French">French</option>
  <option value="Spanish">Spanish</option>
  <option value="German">German</option>
  <option value="Chinese">Chinese</option>
  <option value="Japanese">Japanese</option>       
</select>
     </div>
      <div class= "row-tab">
     <div class="labels-radio"> Preferred Meetup Location:
   </div>
     <div class="input-radio">
       <div>
       <label> Dublin
       <input type="radio" name="Dublin">
       </label>
       </div>
       <div>
       <label> Madrid
       <input type="radio" name="Madrid">
         </label>
       </div>
       <div>
         <label> Tokyo
       <input type="radio" name="Tokyo">
           </label>
       </div>
           <label> Berlin
       <input type="radio" name="Berlin">
             </label>
       <div>
             <label> Shanghai
       <input type="radio" name="Shanghai">
               </label>
       </div>
               <label> Paris
       <input type="radio" name="Paris">
       </label>
       
     </div>
        <div class="row-tab">
          <div class="checkbox-labels">
            <label> What should we concentrate on?</label> 
          </div>
          <div class="checkbox-input">
            <div>
            <label> Grammar
            <input type="checkbox">
              </label>
            </div>
      
          <div>
            <label> Listening
            <input type="checkbox">
              </label>
            </div>
       
          <div>
            <label> Vocabulary
            <input type="checkbox">
              </label>
            </div>
  
          <div>
            <label> Speaking
            <input type="checkbox">
              </label>
            </div>
        </div>
          
          <div class="row-tab">
            <textarea> Enter your comments here </textarea>
          </div>
          <div class="row-tab">
            <button class= "button" style="padding:10px"> Submit </button>
          </div>
             
</form>

</html>
